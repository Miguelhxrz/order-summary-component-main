<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">

    <section class="card__container">
      <article class="card__design-header">

      </article>

      <h2>Order Summary</h2>

      <article class="card__information">
        
          <div class="card__promotion-text">
            You can now listen to millions of
            songs, audiobooks, and podcasts on
            anydevice anywhere you like!
          </div>
      </article>

        <div class="card__charge">
          <figure class="card__charge-img_container">
            <img src="./images/icon-music.svg" alt="icon of the music pack">
          </figure>

          <div class="card__charge-priceinf">
            <h3>Annual Plan</h3>
            <h3>$59.99/year</h3>
          </div>  
          
          <h4>Change</h4>
        </div>

          <div class="card__payment-btn">
            <h4>Proceed to Payment</h4>
          </div>
          <a href="#">Cancel Order</a>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MiguxlHxrz</a>
    <footer>
</body>

</html>
